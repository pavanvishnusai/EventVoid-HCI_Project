    <style>
      body {
        background-color: white;

      * {
        margin: 0;

    }
        
        
      .page-buttons {
                border-style: none; 
                display: inline-block;
                padding: 10px 20px;
                color: white;
      
                background-color: none;
                text-align: left;
                text-decoration: none;
            font-size: 24px;
                
                margin-right: 10px;
              }
             
          .page-buttons1 {                          
            position: absolute;
            display: inline-block;
            top: 8%;
            left:25%;
            background-color: none;
            font-weight: bold; 
           
            font-size: 48px;
          }
            
          .scrolling-images {
            position: relative;
            width: 100%;
            overflow-x: hidden;
            padding:10px;
          }
          
          .image-container {
            display: flex;
            transition: transform 0.01s ease;
          }
          
          .image-container img {
            flex-shrink: 0;

            height: auto;
            margin-right: 10px; /* Adjust the spacing between images */
          }
          
         
              .scrolling-images {
                width: 100%;
                overflow: hidden;
            }
            
            .image-container {
                width: 100%;
                animation: scroll 100s linear infinite;
                {% comment %} white-space: nowrap; {% endcomment %}
            }
            
            .image-container img {
                width: 50%;
                display: inline-block;
            }
            @keyframes scroll {
              0% { transform: translateX(0%); }
              100% { transform: translateX(-50%); }
          }
          
         
            .product-box {
                border: 1px solid #e7eaec;
                width:500px;
                

            }
        
            .product-box:hover,
            .product-box.active {
                border: 1px solid transparent;
                -webkit-box-shadow: 0 3px 7px 0 #a8a8a8;
                -moz-box-shadow: 0 3px 7px 0 #a8a8a8;
                box-shadow: 0 3px 7px 0 #a8a8a8;
            }
        
            .product-imitation {
                text-align: center;
                padding: 90px 0;
                background-color: #f8f8f9;
                color: #bebec3;
                font-weight: 600;
                padding: 10px;
                width:100px;


            }
            .product-desc {
                padding: 20px;
                position: relative;

            }
        
           
        
            
            .text-right {
                text-align: right;
            }
        
            .btn-primary {
                 background-color: #335599;
                color: #ffffff;
                border-color: #1ab394;
                padding:10px;
            }
        
            .btn-primary:hover,
            .btn-primary:focus {
                background-color: #18a689;
                border-color: #18a689;
            }
        
            .fa-long-arrow-right {
                margin-left: 5px;
            }
        
            .container {
                margin: 0 auto;
                max-width: 1170px;
                position: absolute;
                top:70%;
                left:10%;
                
            }
        
            .row {
                margin-left: -15px;
                margin-right: -15px;
            }
        
            .col-md-3 {
                float: left;
                padding-left: 15px;
                padding-right: 15px;
            }
        
            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            .hidden {
                display: none;
              }
              
              .c1{
                font-size:30px;
                padding:10px;
            
              }
              .imp{
                font-size:20px;
                text-decoration: underline;
              }
              
              .top-image{
                position:'absolute';
                background-color: #335599;
                padding:10px;

                
              }
              
              .top-image{
                display: block;
                width: 100%;
                height: auto;
                transition: transform 0.3s ease;
              }
              
              .top-image:hover img {
                transform: scale(1.2); /* Adjust the scale factor to control the level of zoom */
              }
  
        </style>
</head>
